name: CI

on:
  push:
    branches:
    - master
    tags:
    - v*.*.*
  pull_request:

jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: rustup toolchain install stable --profile minimal
      - run: rustup component add rustfmt

      - run: cargo fmt --all -- --check

  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: rustup toolchain install stable --profile minimal
      - run: rustup component add clippy

      - run: RUSTFLAGS="-D warnings" cargo clippy

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: rustup toolchain install stable --profile minimal

      - run: cargo test

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: rustup toolchain install stable --profile minimal
      - run: rustup target add x86_64-unknown-linux-musl
      - run: sudo apt-get install musl-tools

      - run: cargo build --release --target=x86_64-unknown-linux-musl
      - run: strip target/x86_64-unknown-linux-musl/release/re
      - run: ls -lh target/x86_64-unknown-linux-musl/release/re

      - uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: target/x86_64-unknown-linux-musl/release/re
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - run: rustup toolchain install stable --profile minimal

      - run: cargo build --release
        env:
          RUSTFLAGS: -Ctarget-feature=+crt-static
      - run: dir target/release/re.exe

      - uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: target/release/re.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
